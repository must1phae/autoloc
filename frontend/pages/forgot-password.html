<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié - AutoLoc</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header public-header">
        <div class="header-container">
            <div class="logo"><a href="index.html">AutoLoc</a></div>
        </div>
    </header>

    <main class="main-container auth-page">
        <div class="form-container">
            <form id="forgot-password-form">
                <h2>Récupérer votre mot de passe</h2>
                <p>Entrez votre adresse e-mail. Si un compte est associé, nous vous enverrons un lien de réinitialisation.</p>
                <input type="email" id="email" placeholder="Votre adresse e-mail" required>
                <button type="submit" class="btn btn-primary">Envoyer le lien</button>  <div id="message" class="message"></div>
                <a href="auth.html" class="auth-switch-link" style="margin-top: 1rem;">Retour à la connexion</a>
            </form>
          
        </div>
    </main>
    <script src="../js/password-reset.js"></script>
</body>
</html>
