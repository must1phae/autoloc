<!--
    Page d'inscription pour les nouveaux utilisateurs.
    Permet de créer un compte avec nom, prénom, email et mot de passe.
    Le formulaire envoie les données à l'API pour création du compte.<!-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Inscription - AutoLoc</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <h2>Creer un compte</h2>
        <form id="register-form">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="prenom" placeholder="Prenom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div id="message"></div>
    </main>
    <!-- On peut créer un fichier JS dédié à l'authentification -->
    <script src="../js/auth.js"></script> 
</body>
</html>
