<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Admin - AutoLoc</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header admin-header">
        <div class="header-container">
            <div class="logo">
                <a href="dashboard-admin.html">AutoLoc <span>Admin</span></a>
            </div>
            <!-- La nav est maintenant vide et sera remplie par admin-nav.js -->
            <nav class="main-nav" id="main-navigation-admin"></nav>
            <div class="user-actions">
                <button id="logout-btn" class="btn btn-secondary">Déconnexion</button>
            </div>
        </div>
    </header>
    

    <main class="main-container">
        <!-- En-tête de la page avec titre et bouton d'action -->   <section id="stats-cards-container" class="stats-grid">
        <!-- Carte 1: Total des Réservations -->
        <div class="stat-card">
            <div class="stat-icon icon-booking">
                <!-- Icone SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M3.5 4A1.5 1.5 0 015 2.5h10A1.5 1.5 0 0116.5 4v11.75a.75.75 0 01-1.5 0V4a.75.75 0 00-.75-.75H5a.75.75 0 00-.75.75v11.75a.75.75 0 01-1.5 0V4z" /><path d="M5.21 8.218a.75.75 0 011.06 0l1.97 1.97a.75.75 0 01-1.06 1.062L5.21 9.278a.75.75 0 010-1.06zM9.25 11.5a.75.75 0 01.75.75v.008a.75.75 0 01-1.5 0V12.25a.75.75 0 01.75-.75zM12.97 8.218a.75.75 0 011.06 1.06l-1.97 1.97a.75.75 0 11-1.06-1.06l1.97-1.97z" /></svg>
            </div>
            <div class="stat-info">
                <span class="stat-title">Réservations Totales</span>
                <span class="stat-value" id="total-bookings-stat">--</span>
            </div>
        </div>
        <!-- Carte 2: Voitures Disponibles -->
        <div class="stat-card">
            <div class="stat-icon icon-cars">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M1.5 5.385a3.5 3.5 0 013.262-3.484l.267-.04c.371-.056.755-.056 1.126 0l.267.04A3.5 3.5 0 019.5 5.385V7a1 1 0 01-1 1H2.5a1 1 0 01-1-1V5.385zM10.5 5.385V7a1 1 0 001 1h6a1 1 0 001-1V5.385a3.5 3.5 0 00-3.086-3.484l-.267-.04a5.525 5.525 0 00-1.126 0l-.267.04A3.5 3.5 0 0010.5 5.385zM2.5 9.5a1 1 0 011-1h13a1 1 0 011 1v.002c-1.513.722-3.076 1.442-4.5 2.25a1 1 0 01-1 0c-1.424-.808-2.987-1.528-4.5-2.25A1 1 0 012.5 9.5zM1.5 12.885a3.5 3.5 0 013.262-3.484l.267-.04c.371-.056.755-.056 1.126 0l.267.04A3.5 3.5 0 019.5 12.885V14.5a1 1 0 01-1 1H2.5a1 1 0 01-1-1v-1.615zM10.5 12.885V14.5a1 1 0 001 1h6a1 1 0 001-1v-1.615a3.5 3.5 0 00-3.086-3.484l-.267-.04a5.525 5.525 0 00-1.126 0l-.267.04A3.5 3.5 0 0010.5 12.885z" clip-rule="evenodd" /></svg>
            </div>
            <div class="stat-info">
                <span class="stat-title">Voitures Disponibles</span>
                <span class="stat-value" id="available-cars-stat">--</span>
            </div>
        </div>
        <!-- Carte 3: Utilisateurs Actifs -->
        <div class="stat-card">
            <div class="stat-icon icon-users">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.41-1.412a6.998 6.998 0 00-12.152 0z" /></svg>
            </div>
            <div class="stat-info">
                <span class="stat-title">Utilisateurs Actifs</span>
                <span class="stat-value" id="active-users-stat">--</span>
            </div>
        </div>
    </section>
        <div class="admin-page-header">
            <h1>Gestion de la Flotte</h1>
            <!-- MODIFICATION : Le lien <a> est devenu un bouton <button> avec un ID -->
            <button id="add-car-btn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                Ajouter une voiture
            </button>
        </div>
       
        
        <!-- Le conteneur de la table reste le même -->
        <div class="admin-table-container">
            <table id="admin-cars-table" class="management-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Marque & Modèle</th>
                        <th>Prix/jour</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
               <tbody>
    <!-- CECI EST LA BONNE FAÇON D'AFFICHER UN MESSAGE DANS UNE TABLE -->
    <tr id="loading-row">
        <td colspan="5" style="text-align: center;">Chargement...</td>
    </tr>
</tbody>
            </table>
        </div>
    </main>
    
    <!-- =============================================================== -->
    <!-- ==   AJOUT : STRUCTURE DE LA MODALE POUR AJOUT/MODIFICATION    == -->
    <!-- =============================================================== -->
    <div id="admin-modal-overlay" class="modal-hidden">
        <div id="admin-modal">
            <button id="admin-modal-close-btn" class="modal-close-btn" aria-label="Fermer">×</button>
            <h3 id="modal-title">Ajouter une nouvelle voiture</h3>
            <div id="admin-modal-content">
                <form id="car-form-modal" class="creative-form">
                    <!-- Champ caché pour l'ID en mode modification -->
                    <input type="hidden" name="id_voiture" id="id_voiture_modal">
                    
                    <div class="form-row">
                        <div class="input-group"><label for="marque_modal">Marque</label><input type="text" id="marque_modal" name="marque" required></div>
                        <div class="input-group"><label for="modele_modal">Modèle</label><input type="text" id="modele_modal" name="modele" required></div>
                    </div>
                    <div class="input-group"><label for="type_modal">Type</label><input type="text" id="type_modal" name="type" placeholder="Berline, SUV..." required></div>
                    <div class="form-row">
                        <div class="input-group"><label for="prix_par_jour_modal">Prix/jour (€)</label><input type="number" id="prix_par_jour_modal" name="prix_par_jour" step="0.01" required></div>
                        <div class="input-group"><label for="annee_modal">Année</label><input type="number" id="annee_modal" name="annee" required></div>
                    </div>
                    <div class="input-group"><label for="statut_modal">Statut</label><select name="statut" id="statut_modal" required><option value="disponible">Disponible</option><option value="maintenance">En maintenance</option><option value="réservée">Réservée</option><option value="désactivée">Désactivée</option></select></div>
                    <div class="input-group"><label for="image_modal">Image (optionnel si modification)</label><input type="file" name="image" id="image_modal" class="custom-file-input"></div>
                    
                    <button type="submit" class="btn btn-primary btn-submit">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/dashboard-admin.js"></script>
    <script src="../js/admin-nav.js"></script>
</body>
</html>
