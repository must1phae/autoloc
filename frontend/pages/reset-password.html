<body>
    <header class="main-header public-header">
        <div class="header-container">
            <div class="logo"><a href="index.html">AutoLoc</a></div>

    <main class="main-container auth-page">
        <div class="form-container">
            <form id="reset-password-form">
                <h2>Choisissez un nouveau mot de passe</h2>
                <input type="hidden" id="token" name="token">
                <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" required>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirmez le mot de passe" required>
                <button type="submit" class="btn btn-primary">Enregistrer le nouveau mot de passe</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </main>
    <script src="../js/password-reset.js"></script>
