<!-- car-details.html -->
<!-- Ce fichier affiche les détails d'une voiture spécifique. Il sera rempli par JavaScript avec les données de l'API. -->
<!-- On suppose que l'ID de la voiture est passé dans l'URL, par exemple: car-details.html?id=123 -->
<!-- On utilisera fetch pour récupérer les données de l'API et les afficher dans cette page. -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de la voiture - AutoLoc</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1><a href="cars-list.html">Retour à la liste</a></h1>
        <!-- On ajoutera plus tard des liens de connexion/dashboard ici -->
    </header>
<!-- frontend/pages/car-details.html -->
<main class="main-container">
    <div class="details-page-layout">
        <!-- Le conteneur pour les détails de la voiture (image + infos) -->
        <div id="car-details-container" class="car-details-grid">
            <!-- Ce contenu sera généré par JavaScript -->
            <p>Chargement des détails de la voiture...</p>
        </div>

        <!-- La section pour les avis -->
        <section id="reviews-section" class="dashboard-section">
            <h3>Avis des clients</h3>
            <div id="reviews-list">
                <!-- Les avis seront chargés ici -->
            </div>
        </section>
    </div>
</main>
    
    <!-- On peut créer un JS dédié ou utiliser main.js -->
    <script src="../js/car-details.js"></script> 
</body>
</html>
